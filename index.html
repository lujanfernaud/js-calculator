<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>
<body>

  <main class="container">

    <div class="calculator">
      <div id="screen" class="calculator__screen">
        0
      </div>

      <div class="calculator__buttons">
        <div class="calculator__button calculator__button--color-1"
          id="button-clear" data-value="C">C</div>
        <div class="calculator__button"></div>
        <div class="calculator__button" id="button" data-value="%">%</div>
        <div class="calculator__button calculator__button--color-2"
          id="button" data-value="/">/</div>

        <div class="calculator__button" id="button" data-value="7">7</div>
        <div class="calculator__button" id="button" data-value="8">8</div>
        <div class="calculator__button" id="button" data-value="9">9</div>
        <div class="calculator__button calculator__button--color-2"
          id="button" data-value="*">x</div>

        <div class="calculator__button" id="button" data-value="4">4</div>
        <div class="calculator__button" id="button" data-value="5">5</div>
        <div class="calculator__button" id="button" data-value="6">6</div>
        <div class="calculator__button calculator__button--color-2"
          id="button" data-value="-">-</div>

        <div class="calculator__button" id="button" data-value="1">1</div>
        <div class="calculator__button" id="button" data-value="2">2</div>
        <div class="calculator__button" id="button" data-value="3">3</div>
        <div class="calculator__button calculator__button--color-2"
          id="button" data-value="+">+</div>

        <div class="calculator__button" id="button" data-value="0">0</div>
        <div class="calculator__button"></div>
        <div class="calculator__button" id="button" data-value=".">.</div>
        <div class="calculator__button calculator__button--color-2"
          id="button-execute" data-value="=">=</div>
      </div>
    </div>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
